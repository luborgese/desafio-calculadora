<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
    <title>Calculadora ♥</title>
</head>

<body>
    <header>
        <div class="logo fonte">CALCULADORA</div>
        <nav class="fonte">
            <ul>
                <li>Menu 01</li>
                <li>Menu 02</li>
                <li>Menu 03</li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="fonte_h1">DOM - Document Object Model</h1>
        <div id="div01" class="content">
            <input type="number" name="txt01" id="txt01" class="txt">
            <input type="number" name="txt02" id="txt02" class="txt">
            <input type="button" value="+" id="btnSomar" class="txt">
            <input type="button" value="-" id="btnSubtrai" class="txt">
            <input type="button" value="*" id="btnMultiplica" class="txt">
            <input type="button" value="/" id="btnDivide" class="txt">
            <input type="reset"  value="Limpar" id="btnLimpa" class="txt">
           
            <div id="resultado">
                Resultado
            </div>
        </div>
    </main>

    <footer>Elas na Tech 2023 ♥</footer>

    <script type="text/javascript" src="script.js"></script>

</body>

</html>
